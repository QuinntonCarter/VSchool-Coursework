<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Passenger Boarding Form </title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>


    <h3> <label for="passengerInfo"> Passenger Information </label> </h3>
    <form name="passengerInfo">
        <label> Name
            <br>
        <input name="firstname" placeholder="First Name" required/>
        <input name="lastname" placeholder="Last Name" required/>
        </label>
        <br>
        <br>

        <label for="gender"> Gender Identity</label>
        <br>
        <label>
        <input name="gender" type="radio" required/>
        Male </label>
        <label>
        <input name="gender" type="radio" required/>
        Female </label>
        <label>
        <input name="gender" type="radio" required/>
        Other </label>
        <label>
        <input name="gender" type="radio" required/>
        Prefer not to answer </label>
        <br>
        <br>

        <label> Any Dietary Restrictions? </label>
        <br>
        <label>
        <input name="diet" type="checkbox"/>
        Vegetarian </label>
        <label>
        <input name="diet" type="checkbox"/>
        Vegan </label>
        <label>
        <input name="diet" type="checkbox"/>
        Celiac/Gluten Free </label>
        <label>
        <input name="other" type="text" placeholder="Type 'none' here if n/a" />
        Other </label>
        <br>
        <br>

        <label> Age 
            <br>
        <input name="age" placeholder="Age" type="number" min="0" max="120" required/>
        </label>
        <br>
        <br>
        <label> Destinations
            <br>
        <select name="destinations">
            <option> - Please select a destination - </option>
            <option> Salt Lake City, UT </option>
            <option> Indianapolis, IN </option>
            <option> Chicago, IL </option>
            <option> Atlanta, GA </option>
            <option> New York City, NY </option>
            <option> Memphis, TN </option>
            <option> Boston, MA </option>
        </select>
        </label>
        <br>
        <br>
        <button class="button" name="submit"> Click to Submit </button>
    </form>
<script src="app.js"> </script>


</body>
</html>
