<!DOCTYPE html>
<html lang='en'>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title> Speed Clicker! </title>
    <link rel=stylesheet href='style.css'>

</head>
<body>
    <div>
        <form name="counthere">
            <h1 class='title'>

            </form>
    </div>
    <img src="speed racer.jpg"/>
    <script src='app.js'> </script>
