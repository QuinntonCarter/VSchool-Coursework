<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title> Go Speed Clicker! </title>
    <link rel=stylesheet href='css/style.css'>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="m-auto app p-96 pt-0 bg-blue-900 bg-cover bg-fixed bg-center bg-no-repeat">
    <span style='color: white'> <h2> previous </h2> </span>
    <div id='previous'> </div>
    <div class="text-white">
        <div class="">
            <form class="">
                <h1 class="timerDisp"> </h1>
                <button id="start"> Start! </button>
                <h1 class='title'>
                How many laps can you make in 30 seconds?
                </h1>
                <p class='subtitle'>
                    <strong>1 click = lap! </strong> <br>
                    <!-- The timer starts after you click start, click outside the start button to race! <br> -->
                Each <strong>lap</strong> will be counted and displayed!
                </p>
                <h2 name="time-display"> </h2>
                <div class="border-8 border-black bg-black mx-auto w-max">
                    <img class="rounded-3xl" id="image" name='zoom'/>
                </div>
            </form>
        </div>
    </div>
    <script src='js/app.js'> </script>
</body>
</html>
