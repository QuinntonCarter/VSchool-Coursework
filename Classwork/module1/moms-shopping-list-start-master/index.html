<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css">
        <title> Mom's Shopping List </title>
    </head>
    <body>
        <div class="title-bar">
            <h1 class="title"> Mom's Shopping List </h1>
        </div>
        <div class="main">
            <div class="title-bar">
                <h3 class="title"> Add Item </h3>
            </div>


            <!-- item form  -->
            <form name="grocery-form">
                <label class="label" for="title"> Item name </label>
                <input type="text" name="itemName" placeholder="Item" required/>
                <button id="submit-item"> Submit </button>
            </form>


            <!-- list header -->
            <div class="shopping-list">
                <div class="title-bar">
                    <h3 class="title"> Shopping List </h3>
                </div>
                <hr>


                <!-- list editor -->
                <div id="list" style="background-color: rgb(122, 215, 255)"> 
                    <div id='hook'> </div>
                </div>

            <div id="root"></div>
        <script src="index.js"> </script>
        <h6> Quinnton Carter 2020 </h6>
    </body>
</html>
