<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title> Mom's Shopping List </title>
</head>
<body>


    <!-- titles -->
    <div class="title-bar">
        <h1 class="title"> Mom's Shopping List </h1>
    </div>
    <div class="main">
        <div class="title-bar">
            <h3 class="title"> Add Item </h3>
        </div>


        <!-- item form  -->
        <form name="grocery-form">
            <label class="label" for="title"> Item name </label>
            <input type="text" name="itemName" placeholder="Item" required/>
            <button id="submit-item"> Submit </button>
        </form>


        <!-- list header -->
        <div class="todos">
            <div class="title-bar">
                <h3 class="title"> Shopping List </h3>
            </div>
            <hr>


            <!-- list editor -->
            <div id="list" style="background-color: rgb(73, 191, 242);"> 
                <li>
                </li>
                <div Id='hook'> </div>
            </div>

    <script src="index.js"> </script>
</body>
</html>
